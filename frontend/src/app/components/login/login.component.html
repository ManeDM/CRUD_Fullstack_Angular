<div class="wrapper">
    <div class="body">
        <img class="login" src="assets/img/icons/user.svg" alt="Logo">
        <h3>Login</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" class="form-control" placeholder="Use your username">
            <label>User</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Use your password">
            <label>Password</label>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-dark btn-lg" (click)="login()">Accept</button>
        </div>
        <p class="mt-3">Dont you have a account? <a routerLink="/singIn">Register</a></p>
    </div>
    
</div>

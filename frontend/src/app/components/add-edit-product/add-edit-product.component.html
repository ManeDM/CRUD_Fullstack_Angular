<div class="row mt-1">
    <div class="col-lg-4 offset-lg-4">
        <div class="card text-white bg-secondary mb-3" style="max-width: 25rem;">
            <div class="card-header text-center mt-2">Agregar Producto</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addProduct()" >
                    <input formControlName="name" type="text" class="form-control" placeholder="Ingrese nombre del producto">
                    <input formControlName="description" type="text" class="form-control mt-2" placeholder="Ingrese la descripciÃ³n">
                    <input formControlName="price" type="text" class="form-control mt-2" placeholder="Ingrese el precio">
                    <input formControlName="stock" type="text" class="form-control mt-2" placeholder="Ingrese numero del stock"> 
                    <div class="row mt-2 text-center">
                        <div class="col-lg-6">
                            <button routerLink="/" type="button" class="btn btn-secondary">Volver</button>
                        </div> 
                        <div class="col-lg-6">
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
